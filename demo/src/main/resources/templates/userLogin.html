<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace ="fragments/head::head"></head>
    <body>
        <div th:replace ="fragments/navigator::nav"></div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div class="wrapper">
            <main class="container" style="margin-top: 100px;">
                <!-- Error Message -->
                <div th:if = "${param.error}">
                    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div>
                          Invalid username and/or password
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

                <!-- Logout Message -->
                <div th:if = "${param.logout}">
                    <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div>
                            You have been logged out
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <h1 class="display-3 text-center" style="margin-right: 20px;">Login</h1>
                </div>

                <section>
                    <form id = "account-form" class="needs-validation" novalidate th:action="@{/login}" method="post">
                        <div class="mb-3 row justify-content-center">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputEmail" name="username" placeholder="email@example.com" required>
                                <div class="invalid-feedback">
                                Email is required
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-md-4">
                                <input type="password" class="form-control" name="password" id="inputPassword" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" type="submit">Login</button>
                        </div>
                    </form>
                </section>

                <section>
                    <p class="text-center"> Don't have an account? <a class="green-link" href="/signup">Sign up</a></p>
                </section>
                
            </main>
        </div>
        <div th:replace ="fragments/footer::footer"></div>
        <script type="text/javascript" th:src="@{js/validation.js}"></script>
    </body>
</html>
