<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace ="fragments/head::head"></head>
    <body>
        <div th:replace ="fragments/navigator::nav"></div>
        <div class="wrapper">
            <main class="container" style="margin-top: 100px;">
                <div class="d-flex justify-content-center">
                    <h1 class="display-3 text-center" style="margin-right: 20px;">User Login</h1>
                    <img th:src="@{images/search-res.png}" width="80px"/>
                </div>
                <section id = "filter-options">
                    <form id = "search" class="needs-validation" novalidate th:action="@{/checkLogin/}" method="get">
                        <div class="row justify-content-center">
                            <div class="col-md-5" >
                                <input class="form-control me-2" type="username" name="username" placeholder='Username' aria-label="username" required>
                                <input class="form-control me-2" type="password" name="password" placeholder='Password' aria-label="password" required>
                                <div class="invalid-feedback">
                                    Invalid username or password
                                </div>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-success" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </section> <!--
                <section id="results">
                    <div th:if="${#lists.isEmpty(results) and processed}">
                        <p class="text-center search-text">No Restaurants Found</p>
                    </div>
                    <div th:if="${not #lists.isEmpty(results)}">
                        <div th:replace ="fragments/restaurantResults::restResults(results=${results})"></div>
                    </div>
                </section>
                <div id = "spinner" class="text-center">
                    <div th:replace ="fragments/loading::loading"></div>
                </div> -->
            </main>
        </div>
        <div th:replace ="fragments/footer::footer"></div>
        <script type="text/javascript" th:src="@{js/search.js}"></script>
    </body>
</html>
