<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace ="fragments/head::head"></head>
    <body>
        <div th:replace ="fragments/navigator::nav"></div>
        <div class="wrapper">
            <main class="container" style="margin-top: 100px;">
                <div class="d-flex justify-content-center">
                    <h1 class="display-3 text-center" style="margin-right: 20px;">Create Account</h1>
                </div>
                <section>
                    <form id = "account-form" class="needs-validation" novalidate th:action="@{/createUser/}" method="post">
                        <div class="mb-3 row justify-content-center">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputName" name="name" placeholder="Jane Doe" required>
                                <div class="invalid-feedback">
                                Name is required
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="email@example.com" required>
                                <div class="invalid-feedback">
                                Email is required
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-md-4">
                                <input type="password" class="form-control" name="password" id="inputPassword" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" type="submit">Create</button>
                        </div>
                    </form>
                </section>

                <section>
                    <p class="text-center"> Already have an account? <a class="green-link" href="/login">Login</a></p>
                </section>
            </main>
        </div>
        <div th:replace ="fragments/footer::footer"></div>
        <script type="text/javascript" th:src="@{js/validation.js}"></script>
    </body>
</html>
