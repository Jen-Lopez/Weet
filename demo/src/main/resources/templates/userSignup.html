<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace ="fragments/head::head"></head>
    <body>
        <div th:replace ="fragments/navigator::nav"></div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
        </svg>
        <div class="wrapper">
            <main sec:authorize="isAuthenticated()" class="container" style="margin-top: 100px;">
                <h1 class="display-3 text-center">You are Logged In</h1>
                <div class="text-center" style="height: 200px; margin-top: 60px;">
                    <a href="/user" class="btn btn-success" >Browse Profile</a>
                </div>
            </main>
            <main sec:authorize="isAnonymous()" class="container" style="margin-top: 100px;">
                <!-- Registered Message -->
                <div th:if = "${param.success}">
                    <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                        <div>
                          Sucessfully Registered!
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <h1 class="display-3 text-center login-subhead">Create Account</h1>
                </div>
                
                <section>
                    <form id = "account-form" class="needs-validation" novalidate th:action="@{/createUser}" method="post">
                        <div class="mb-3 row justify-content-center">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputName" name="name" placeholder="Jane Doe" required>
                                <div class="invalid-feedback">
                                Name is required
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="email@example.com" required minlength="3">
                                <div class="invalid-feedback">
                                Provide a valid email 3+ characters long
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-md-4">
                                <input type="password" class="form-control" name="password" id="inputPassword" required minlength="5">
                                <div class="invalid-feedback">
                                    Provide a valid password 5+ characters long
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" type="submit">Create</button>
                        </div>
                    </form>
                </section>

                <section>
                    <p class="text-center"> Already have an account? <a class="green-link" href="/login">Login</a></p>
                </section>
            </main>
        </div>
        <div th:replace ="fragments/footer::footer"></div>
        <script type="text/javascript" th:src="@{js/validation.js}"></script>
    </body>
</html>
