<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head> 
        <title>Restaurant Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <main style="margin-top: 100px;">
            <div class="container text-center">
                <h1>Restaurant Search</h1>
            </div>

            <div class="container text-center" style="margin-top: 5%;">
                <form action="#" th:action="@{/getRestaurants}" method="get">
                    <label class="form-label" for="zip">Enter your Zip Code</label><br>
                    <input class = "form-control text-center" type="city" id="zipcode" name="zip" placeholder="10010" style="width: 50%; margin: 30px auto 50px;"><br>
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
            </div>
        </main>
    </body>
</html>
