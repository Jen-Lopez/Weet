<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Restaurant Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <main style="margin-top: 100px;">
            <div class="container" style="margin-bottom: 50px;">
                <h1 class="text-center">Restaurant Results</h1>
            </div>

            <div class="container">
                <div class="card mb-3 mx-auto" style="max-width: 700px;" th:each="rest : ${results}">
                    <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title" th:text="${rest.getRestName()}"></h5>
                        <p class="card-text"><small class="text-muted" th:text="${rest.getRestAddress()}"></small></p>
                        <p class="card-text" th:text="${rest.getRestDescription()}"></p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
