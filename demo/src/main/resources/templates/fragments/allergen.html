<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <div th:fragment="allergenList(allergens)">
        <div class="container">
            <table id="allergen-list" class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Allergens</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="all:${allergens}">
                        <td class="d-flex justify-content-between">
                            <div>
                                <span class ="allergen-name" th:text="${all.getAllergen()}"></span>
                            </div>
                            <div>
                                <form th:action="@{/allergenDelete}" method="post">
                                    <input type="hidden" name="name" th:value="${all.getAllergen()}">
                                    <button type="submit" class="btn btn-secondary">Delete</button>
                                </form>
                            </div>
                         </td>                    
                     </tr>
                     <tr th:if="${#lists.isEmpty(allergens)}">
                         <td class="text-center">No Allergens Available</td>
                     </tr>
                     
                </tbody>
            
            </table>
             <!-- Button trigger modal -->
            <div class="text-end">
                <button id="add-allergen" type="button" class="btn btn-success addAllergen" data-bs-toggle="modal" data-bs-target="#allergenmodal">
                    Add Allergen
                </button>
            </div>
           

        <!-- MODAL -->
        <div class="modal fade" id="allergenmodal" tabindex="-1" aria-labelledby="addAllergen" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class=“modal-title” id=“addAllergen” >Enter Allergen</h5>                       
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id = "allergen-form" th:action="@{/addAllergen}" method="post">
                            <input id="allergen-search" type="text" class="form-control" name="name" required placeholder='"Peanuts"'/>
                            <div id ="results"></div>
                            <div class="text-end">
                                <button id="save-allergen" type="submit" class="btn btn-success" disabled>Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</html>
