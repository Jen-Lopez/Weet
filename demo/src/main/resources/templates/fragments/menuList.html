<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <body>
        <div id="menuListContainer" th:fragment="menu(restaurant)">
            <div class="menuListGroup" th:each="group, i : ${restaurant.getMenu().getGroups()}">
                <h3 class="display-6 sub-menu-head" th:text="${group}"></h3>
                <div th:each ="item: ${restaurant.getMenu().getDishItems().get(i.index)}">
                    <p tabindex="0" class="menu-item" data-toggle="popover" data-trigger="focus" th:data-title="${item.getItemName()}" th:data-description="${item.getItemDescription()}" th:text="${item.getItemName()}"></p>
                </div>
            </div>
        </div>
    </body>
</html>
